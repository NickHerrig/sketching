<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scae=1">
    <title>Sketching</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Quicksand" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/css/minireset.min.css">
    <link rel="stylesheet" type="text/css" href="/css/main.css">
  </head>
  <body>
    <div class="wallpaper"></div>
    <div class="content">
      <aside class="side">
        <figure class="picture">
          <div class="picture-shadow"></div>
          <img id="pictureImage" class="picture-image"
              src="img/nick.jpg"
              srcset="img/nick.jpg 1x,
                      img/nick@2x.jpg 2x,
                      img/nick@3x.jpg 3x"
              alt="Portrait of Nick Herrig"
              width="320"
              height="320">
        </figure>
      </aside>
      <main class="about">
        <h1 class="name">
          Hi, I'm Nick Herrig 
        </h1>
        <p class="job">
          Software Engineer 
        </p>
        <hr class="hr">
        <div class="description">
          <p>
            I solve problems with code
          </p>
        </div>
        <div class="contact">
          <a class="button" href="mailto:neherrig@gmail.com">
            Get in touch
          </a>
        </div>
      </main>
    </div>
  </body>
</html>
